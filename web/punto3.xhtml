<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
            <p:panel header="Calculadora" style="width: 30%">
                <h:form id="frmCalculadora"> 
                    <p:growl id="mensajes" />
                    <h:panelGrid columns="2" cellpadding="5"> 
                        <p:outputLabel id="lbldato1" value="N°1" for="txtNum1"/>
                        <p:inputNumber  id="txtNum1" value="#{calculadoraFormBean.calculadora.dato1}"
                                        required="true"/>
                        <p:outputLabel id="lbldato2" value="N°2" for="txtNum2"/>
                        <p:inputNumber id="txtNum2"  value="#{calculadoraFormBean.calculadora.dato2}"
                                       required="true"/>   
                          
                        <p:outputLabel  value="Operaciones" />
                        <p:selectOneMenu value="#{calculadoraFormBean.operacion}">
                            <f:selectItem itemLabel="Sumar"  itemValue="S"/>
                            <f:selectItem itemLabel="Restar"  itemValue="R"/>
                            <f:selectItem itemLabel="Dividir"  itemValue="D"/>
                            <f:selectItem itemLabel="Multiplicacion"  itemValue="M"/>
                            <f:selectItem itemLabel="Potencia"  itemValue="P"/>
                        </p:selectOneMenu>
                        
                        <p:commandButton id="btnresultado" value="Calcular"  update="mensajes lblResultado"
                                         icon="ui-icon-calculator"/>   
                        <p:outputLabel id="lblResultado" value="#{calculadoraFormBean.obtenerResultado()}"/>   
                    </h:panelGrid>
                </h:form>      
            </p:panel>
    </h:body>
</html>
